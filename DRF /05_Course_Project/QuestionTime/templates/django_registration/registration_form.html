{% extends "auth_layout.html" %}
{% load crispy_forms_tags %}

{% block bodyblock %}
  <h2>Register</h2>

  <div class="registration-form-container">

    <form  method="post">

      {% csrf_token %}
      {{ form|crispy }}

      <input type="submit" class="btn btn-outline-warning" value="Create Account">

    </form>
    <br><br>
    <p> Or <a class="btn btn-dark" href="{% url 'login' %}">Login</a> <p>


  </div>



{% endblock %}
